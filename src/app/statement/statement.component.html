<table>
  <thead>
    <th>Data</th>
    <th>Valor</th>
    <th>Destino</th>
  </thead>

  <tbody>
    <tr *ngFor="let transfer of transfers">
      <td>{{transfer.date | date: 'short'}}</td>
      <td>{{transfer.value | currency}}</td>
      <td>{{transfer.destiny}}</td>
    </tr>
  </tbody>
</table>
